<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/chekbox-style.css">
  <link rel="stylesheet" href="css/button-login-style.css">
  <link rel="stylesheet" href="css/input-box-style.css">
  <link rel="stylesheet" href="css/eye-icon-style.css">
  <script src="https://kit.fontawesome.com/80b6af24ef.js" crossorigin="anonymous"></script>
  <script async src="js/eye-icon.js"></script>
  <title>PÃ¡gina de Login</title>
</head>
<body>
  <div class="container flex-container-column">  
   <div class="container-login">
    <form action="" class="flex-container-column">
      <h2>login</h2>
      <div class="container-input-login flex-container-column">
        <input class="input-box-login" type="text" name="email" id="email" required>
        <label class="label-box-login" for="email">Email</label>
      </div>
      <div class="container-input-login flex-container-column">
        <input class="input-box-login" type="password" name="password" id="password" required>
        <label class="label-box-login" for="password">Password</label>
        <div class="eye-icon">
          <i class="fa-regular fa-eye-slash" id="close-eye"></i>
          <i class="fa-regular fa-eye" id="open-eye"></i>
        </div>
      </div>
      <div class="container-remember">
        <input type="checkbox" name="remember" id="remember">
        <label for="remember">Remember me</label>
      </div>
      <input class="button-login" type="submit" value="Login">
    </form>
   </div>
  </div>
</body>
</html>
